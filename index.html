<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <title>Vueで作ったクイズ</title>
    </head>
    <body>
        <div id="app" class="row">   
            <div class="offset-3 col-6">
                <div 
                    class="card"
                    v-if="status"
                >
                    <div class="card-body">
                        <p class="badge badge-dard">第{{number+1}}問</p>
                        <br>
                        <h4 class="card-title">{{currentQuestion.question}}</h4>
                        <hr>
                        <button 
                            type="button" 
                            class="btn btn-primary btn-lg btn-block text-left"
                            v-for="(answer,index) in currentQuestion.answers"
                            @click="selectAnswer(index)"
                        >{{answer}}</button>
                       
                    </div>
                </div>
                <div v-else
                    class="end"
                >終了です。<br>{{questions.length}}問中{{correctCount}}問正解です。</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
        <script>

            var app = new Vue({
                el: '#app',
                data:{
                    questions:[
                        {
                            question:"高校数学にない分野は？",
                            answers:["単振動","三角関数","微分"],
                            answer:1
                        },
                        {
                            question:"ジャンプに掲載されてなかった漫画は？",
                            answers:["ナルト","ジョジョの奇妙な冒険","鋼の錬金術師"],
                            answer:3
                        },
                        {
                            question:"YouTubeでゲーム実況されている青鬼の亜種作品は？",
                            answers:["家具鬼","阿部鬼","魂鬼"],
                            answer:2
                        },
                    ],
                    number:0,
                    questionLength:3,
                    status:true,
                    correctCount:0
                },
                computed:{
                    currentQuestion:function(){
                        return this.questions[this.number];
                    }
                },
                methods:{
                    selectAnswer(index){
                            if(index+1 == this.currentQuestion.answer){
                                this.correctCount++;
                                alert('正解')
                            }
                        this.number++;
                        this.questionLength--;
                        if(this.questionLength == 0){
                            this.status = false;
                        }
                    }
                }
            })
        </script>
        <style>
            body{
                padding: 50px;
            }
            .end{
                background-color:skyblue;
                text-align: center;
                color:#fff;
                font-size: 20px;
                padding: 20px 0;
            }
        </style>
    </body>
</html>
